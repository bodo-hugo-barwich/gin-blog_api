name: Testing against Compiler Versions

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
     branches: [ main ]  

jobs:

  compiler-version-testing:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go-version: [ 1.15.15, 1.20.0, 1.22.3 ]  
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '${{ matrix.go-version }}'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
